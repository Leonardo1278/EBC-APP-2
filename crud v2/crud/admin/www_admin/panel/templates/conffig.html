{% extends 'index_master.html' %}

{% load static %}

{% block content %}
<div class="p-10">
    <h2 class="text-2xl font-bold mb-5">Settings</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Profile Settings -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold mb-4">Profile Settings</h3>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded">Save Changes</button>
            </form>
        </div>
        <!-- Notification Settings -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold mb-4">Notification Settings</h3>
            <form>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Email Notifications</label>
                    <div class="mt-1">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox" checked>
                            <span class="ml-2">Receive email notifications</span>
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">SMS Notifications</label>
                    <div class="mt-1">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox">
                            <span class="ml-2">Receive SMS notifications</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded">Save Changes</button>
            </form>
        </div>
        <!-- Privacy Settings -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold mb-4">Privacy Settings</h3>
            <form>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Profile Visibility</label>
                    <div class="mt-1">
                        <label class="inline-flex items-center">
                            <input type="radio" name="visibility" class="form-radio" checked>
                            <span class="ml-2">Public</span>
                        </label>
                        <label class="inline-flex items-center ml-4">
                            <input type="radio" name="visibility" class="form-radio">
                            <span class="ml-2">Private</span>
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Search Engine Indexing</label>
                    <div class="mt-1">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox" checked>
                            <span class="ml-2">Allow search engines to index my profile</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded">Save Changes</button>
            </form>
        </div>
        <!-- Account Settings -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold mb-4">Account Settings</h3>
            <form>
                <div class="mb-4">
                    <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
                    <select id="language" name="language" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="timezone" class="block text-sm font-medium text-gray-700">Timezone</label>
                    <select id="timezone" name="timezone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option>GMT</option>
                        <option>EST</option>
                        <option>PST</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Two-Factor Authentication</label>
                    <div class="mt-1">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox">
                            <span class="ml-2">Enable two-factor authentication</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
