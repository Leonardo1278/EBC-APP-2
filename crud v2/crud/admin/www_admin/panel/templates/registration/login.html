<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Stone Creations - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script>
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-background dark:bg-background-dark text-foreground dark:text-foreground-dark">
    <div class="min-h-screen flex items-center justify-center bg-background dark:bg-primary">
        <div class="max-w-md w-full p-6 bg-card dark:bg-card-foreground rounded-lg shadow-lg">
            <h2 class="text-2xl text-primary dark:text-primary-foreground font-semibold mb-6">Welcome Back, Texas Stone Creations!</h2>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="block text-sm text-primary dark:text-primary-foreground">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 placeholder-input border rounded-lg focus:outline-none focus:ring focus:ring-primary dark:focus:ring-primary-foreground" placeholder="john.doe@example.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm text-primary dark:text-primary-foreground">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 placeholder-input border rounded-lg focus:outline-none focus:ring focus:ring-primary dark:focus:ring-primary-foreground" placeholder="*********" required>
                </div>
                <button type="submit" class="w-full bg-primary text-primary-foreground hover:bg-primary/80 rounded-lg py-2">Sign In</button>
            </form>
            <p class="text-sm text-primary dark:text-primary-foreground mt-4">Don't have an account? <a href="#" class="text-accent">Sign Up</a></p>
            <button id="signOutButton" class="mt-4 w-full bg-secondary text-primary-foreground hover:bg-secondary/80 rounded-lg py-2">Sign Out</button>
        </div>
    </div>

    <script>
        document.getElementById('signOutButton').addEventListener('click', function() {
            alert('You have signed out successfully.');
            // Aquí puedes agregar la lógica de cierre de sesión, como redirigir a una página de inicio de sesión
        });
    </script>
</body>
</html>
